<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body class="container-fluid">

    <main>
        <div class="row">
            <div class="col-10">
                <div class="mb-5">
                    <h1 class="todo text-dark">Todo</h1>
                    <form class="form-inline" onsubmit="app.todoController.createTodo(event)">
                        <div class="form-group">
                            <input type="text" name="description" class="form-control" placeholder="To do's">
                            <button class="btn btn-dark" type="submit">Create</button>
                        </div>
                </div>
                <div id="todo">

                </div>
            </div>

            <div class="col-2">
                <div id="weather">
                    <h6 class="text-light">Weather</h6>
                </div>
            </div>
        </div>

        <div class="row timeName container-fluid justify-content-center">
            <div class="card col-6 text-center pt-5 width:20%">
                <h1>1:00pm</h1>
                <h2><b>Good Afternoon, Kaleb </b></h2>
                <h5>What is your main focus today?</h5>
                <hr>
            </div>
        </div>
    </main>

    <div class="row container-fluid justify-content-center mr-5 pr-5">
        <footer>
            <div class="col-12 card card_quote pr-5">
                <div id="quote"></div>
            </div>
        </footer>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
